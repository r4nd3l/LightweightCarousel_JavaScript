<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Lightweight and simple carousel with no dependencies</p>
  </div>

  <!-- Carousel -->
  <div class="siema">
    <div><img src="img/img_03.jpeg" alt="image_1"> </div>
    <div><img src="img/img_06.jpeg" alt="image_2"> </div>
    <div><img src="img/img_07.jpeg" alt="image_3"> </div>
    <div><img src="img/img_12.jpeg" alt="image_4"> </div>
    <div><img src="img/img_21.jpeg" alt="image_4"> </div>
  </div>

  <div class="control">
    <!-- Buttons for the carousel -->
    <button class="prev"><i class="fas fa-chevron-left"></i></button>
    <button class="next"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
  <!-- carousel settings -->
  <script src="js/control.js" charset="utf-8"></script>

</body>
</html>
